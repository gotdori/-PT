<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<title>admin login</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h3 class="text-center">관리자 로그인</h3>
					</div>
					<div class="card-body">
						<form method="post" action="/admin/login-proc">
							<div class="form-group">
								<label for="username">아이디</label> <input type="text"
									class="form-control" name="userId" placeholder="가입시 관리자권한으로 선택한 아이디를 입력해주세요">
							</div>
							<div class="form-group">
								<label for="password">비밀번호</label> <input type="password"
									class="form-control" name="userPw" placeholder="비밀번호를 입력하세요">
							</div>
							<button type="submit" class="btn btn-primary btn-block">로그인</button>
							<div class="alert alert-danger" th:if="${loginErrorMsg}">
								사용자ID 또는 비밀번호를 확인해 주세요.</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
